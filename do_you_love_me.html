<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; top:50px; left:30px;">Do you love me</h1>
<input
        id="yes" type="button" value="yes" onclick="clickYes()"
        style="position:absolute; left:30px; top:120px;"
/>
<input
        id="no" type="button" value="no" onmouseover="hoverNo()"
        style="position:absolute; left:120px; top:120px;"
/>
<script>
    function clickYes() {
        alert("Yes, you are right");
    }

    function hoverNo() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + "px";
        document.getElementById("no").style.top = y + "px";
    }
</script>
</body>
</html>
