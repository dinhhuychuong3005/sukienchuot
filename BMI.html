<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap vao can nang');
    let b = +prompt('nhap vao chieu cao');
    let BMI = a/(b^2);
    if (BMI < 18.5)
        document.write("Underweight");
    else if (18.5 <= BMI < 25)
    document.write("Normal");
    else if (25 <= BMI <30)
        document.write("Overweight");
    else document.write("Obese");
</script>
</body>
</html>
