<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td> <input type="number" id="a"></td>
            <td id="b"><button type="button" name="tinh so ngay" onclick="abc()">tinh so ngay</button></td>
        </tr>
        <tr>
            <td id="d"></td>
        </tr>
    </table>
<script>
    function abc() {
        let c = document.getElementById('a').value
        switch (c) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '9':
            case '11':
                document.getElementById('d').innerHTML = 'thang' + c + 'co 31 ngay'
                break;
        }
        switch (c) {
            case '2':
                document.getElementById('d').innerHTML = 'thang' + c + 'co 28 hoac 29 ngay'
                break;
        }
        switch (c) {
            case '4':
            case '6':
            case '8':
            case '10':
            case '12':
                document.getElementById('d').innerHTML = 'thang' + c + 'co 30 ngay'
                break;
        }
    }
</script>
</body>
</html>
